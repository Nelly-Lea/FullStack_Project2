<!DOCTYPE html>
<html id="html_contact_us">
  <head>
    <title>Contact form</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css"/>
   
  </head>
  <body id="body_contact_us">
    <div class="main-block">
      <div class="left-part">
        <i class="fas fa-envelope"></i>
        <i class="fas fa-at"></i>
        <i class="fas fa-mail-bulk"></i>
      </div>
      <form id="form_contact_us" action="/">
        <h1 id="contact_us_title">Contact Us</h1>
        <div class="info">
          <input class="fname input_contact_us" type="text" name="name" placeholder="Full name">
          <input class="input_contact_us" type="text" name="name" placeholder="Email">
          <input class="input_contact_us" type="text" name="name" placeholder="Phone number">
          <input class="input_contact_us" type="text" name="name" placeholder="Website">
        </div>
        <p id="msg_contact_us">Message</p>
        <div>
          <textarea id="textarea_contact_us" rows="4"></textarea>
        </div>
        <button id="button_contact_us" type="submit" href="/">Submit</button>
      </form>
    </div>
  </body>
</html>
