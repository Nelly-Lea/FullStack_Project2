   <div class="flex-container" >
    <div class="signup-div">
        <h1 class="page_title">Sign Up</h1>
        <!-- <h4>It's free and only takes a minute</h4> -->
        <form class="form_registration">
          <label id="test" class="title_label" for="fname_sign_up">First Name</label>
          <input class="input_field" id="fname_sign_up" type="text" placeholder="" pattern="^\w+" required />
          <label class="title_label" for="lname_sign_up">Last Name</label>
          <input class="input_field" id="lname_sign_up" type="text" placeholder="" pattern="^\w+" required />
          <label class="title_label" for="email_sign_up">Email</label>
          <input class="input_field" id="email_sign_up" type="email" placeholder="" required pattern="\w+@\w+\.\w+" />
          <label class="title_label" for="password_sign_up">Password</label>
          <input class="input_field" id="password_sign_up" type="password" placeholder="" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,12}$" />
          <label class="title_label" for="confirm_password_sign_up">Confirm Password</label>
          <input class="input_field" id="confirm_password_sign_up" type="password" placeholder=""  /> 
          <a  id="link_to_menu_page"> <!--A CHANGER AVEC PAGE DE JEUX-->
          <input id="submit_sign_up_button" class="submit_button" type="button" value="Submit" />
          </a>
        </form>
        <!-- pattern="^[a-zA-Z0-9]+(?:\.[a-zA-Z0-9]+)*@[a-zA-Z0-9]+(?:\.[a-zA-Z0-9]+)*$ -->

          <a id="link_to_menu_page" >  <!--A CHANGER AVEC PAGE PRESENTATION JEUX-->
