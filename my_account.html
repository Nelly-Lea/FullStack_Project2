<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>My Account</title>
</head>
<body>
    <div>
        <p id="my_account_title">My Account</p>
    </div>
    <div>
        <div>
          <label>First Name</label>
          <label id="firstname"></label>
        </div>
        <div>
            <label>Last Name:</label>
            <label id="lastname"></label>
        </div>
        <div>
            <label>Email:</label>
            <label id="email"></label>
        </div>
        <div>
            <label>Password:</label>
            <label id="password"></label>
        </div>
        <div>
            <label>Last Connection:</label>
            <label id="last_connection"></label>
        </div>
        <div>
            <label>Your Total Points in Memory Game:</label>
            <label id="total_points_memory"></label>
        </div>
        <div>
            <label>Your Total Points in Hangman Game:</label>
            <label id="total_points_hangman"></label>
        </div>
    </div>
<script src="./my_account.js"></script>
</body>
</html>
