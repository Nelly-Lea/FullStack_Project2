<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <title>login</title>
</head>
<body class="registration">
    <div class="login-div">
        <h1 class="page_title">Login</h1>
        <form class="form_registration">
          <label class="title_label" for="email_login">Email</label>
          <input class="input_field" id="email_login" type="email" placeholder="" />
          <label class="title_label" for="password_login">Password</label>
          <input class="input_field"  id="password_login" type="password" placeholder="" />
          <input id="button_login" class="submit_button" type="button" value="Submit" />
        </form>
      </div>
      <p class="account_sentence para_details">
        Not have an account? <a class="link_registration" href="./sign_up.html">Sign Up Here</a>
      </p>
      <script src="./main.js"></script>
</body>
</html>
